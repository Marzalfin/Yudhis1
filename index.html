<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        /* CSS DIBUAT DI SINI */
        body {
            /* Pengaturan dasar untuk tampilan mobile */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffe0f0; /* Latar belakang pink muda */
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
            position: relative;
        }

        /* --- Font dari Google Fonts untuk tampilan yang lebih bagus --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Great+Vibes&display=swap');

        /* --- Tampilan Awal: Kado dan Teks Petunjuk --- */
        #container-awal {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.5s, transform 0.5s;
        }

        .gift-box {
            /* Ukuran kado lebih kecil untuk HP */
            width: 120px;
            height: 120px;
            background-color: #ff4d94; /* Pink cerah */
            border: 4px solid #cc0052;
            position: relative;
            cursor: pointer;
            animation: bounce 2s infinite; 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, opacity 0.5s;
        }

        /* Pita Kado (dikecilkan) */
        .ribbon-vertical {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 100%;
            background-color: #ffd700; /* Emas */
        }

        .ribbon-horizontal {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 20px;
            background-color: #ffd700; 
        }

        .bow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: #ff7043; /* Oranye/Merah */
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
        }

        .instruction {
            margin-top: 15px;
            font-size: 1.2em; /* Ukuran teks lebih kecil */
            color: #333;
            font-weight: 600;
            animation: pulse 1.5s infinite; 
            text-align: center;
        }

        /* Keyframes untuk Animasi Awal */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-7px);}
        }

        @keyframes pulse {
            0% {opacity: 1;}
            50% {opacity: 0.5;}
            100% {opacity: 1;}
        }

        /* --- Tampilan Setelah Dibuka --- */
        #container-hadiah {
            display: none; 
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            animation: fadeIn 1.5s forwards;
            max-width: 90%; /* Batasi lebar agar pas di HP */
        }

        .hbd-text {
            /* Ukuran font disesuaikan untuk HP */
            font-size: 2.5em; 
            font-family: 'Great Vibes', cursive; /* Font yang elegan */
            color: #8a2be2; /* Biru Ungu */
            text-shadow: 3px 3px 0 #fff, 
                         4px 4px 0 #ff7043; 
            margin-bottom: 20px;
            line-height: 1.2;
            animation: textPop 1.5s ease-out;
            padding: 0 10px;
        }

        .photo-gallery {
            display: flex;
            flex-direction: column; /* Ubah menjadi vertikal di HP */
            gap: 15px;
            margin-bottom: 20px;
        }

        .photo {
            /* Ukuran foto dioptimalkan untuk HP */
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Foto dibuat lingkaran */
            object-fit: cover;
            border: 4px solid #ffd700; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transform: scale(0); 
            animation: photoZoom 1s ease-out forwards;
        }

        .photo:nth-child(2) { animation-delay: 0.3s; }
        .photo:nth-child(3) { animation-delay: 0.6s; }
        
        /* Wadah untuk foto agar bisa diatur di tengah saat vertikal */
        .photo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Teks penutup */
        .closing-text {
            font-size: 1em;
            color: #555;
            font-weight: 400;
        }

        /* Konfeti (Hiasan) */
        .confetti {
            position: absolute;
            width: 8px; /* Ukuran lebih kecil */
            height: 8px;
            background-color: var(--color);
            opacity: 0;
            animation: fall 4s linear infinite;
            border-radius: 2px;
        }
        
        /* Atur posisi konfeti secara acak */
        .confetti:nth-child(1) { --color: #ff0000; left: 10%; animation-delay: 0s; }
        .confetti:nth-child(2) { --color: #00ff00; left: 25%; animation-delay: 1s; }
        .confetti:nth-child(3) { --color: #0000ff; left: 50%; animation-delay: 0.5s; }
        .confetti:nth-child(4) { --color: #ffff00; left: 75%; animation-delay: 2s; }
        .confetti:nth-child(5) { --color: #ff00ff; left: 90%; animation-delay: 1.5s; }
        .confetti:nth-child(6) { --color: #ff4500; left: 40%; animation-delay: 3s; }
        .confetti:nth-child(7) { --color: #00ffff; left: 65%; animation-delay: 2.5s; }
        .confetti:nth-child(8) { --color: #8a2be2; left: 20%; animation-delay: 0.8s; }


        /* Keyframes untuk Animasi Hadiah */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes textPop {
            0% {transform: scale(0.5); opacity: 0;}
            80% {transform: scale(1.05); opacity: 1;}
            100% {transform: scale(1); opacity: 1;}
        }

        @keyframes photoZoom {
            to {transform: scale(1);}
        }

        @keyframes fall {
            0% { top: -10%; opacity: 1; transform: rotate(0deg); }
            100% { top: 100%; opacity: 0.5; transform: rotate(720deg); }
        }

        /* Media Query: Untuk layar yang lebih lebar (Opsional, tapi bagus untuk responsivitas) */
        @media (min-width: 600px) {
            .gift-box { width: 150px; height: 150px; }
            .hbd-text { font-size: 3.5em; }
            .photo-gallery { flex-direction: row; gap: 20px; }
            .photo { width: 150px; height: 150px; }
            .instruction { font-size: 1.5em; }
        }
    </style>
</head>
<body>

    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <div id="container-awal">
        <div class="gift-box" onclick="openGift()">
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
            <div class="bow"></div>
        </div>
        <p class="instruction">TEKAN KADONYA!</p>
    </div>

    <div id="container-hadiah">
        <h1 class="hbd-text">SELAMAT ULANG TAHUN KE-14 YUDHIS!</h1>
        
        <div class="photo-gallery">
            <div class="photo-wrapper">
                <img src="URL_GAMBAR_1" alt="Foto Yudhis 1" class="photo">
            </div>
            <div class="photo-wrapper">
                <img src="URL_GAMBAR_2" alt="Foto Yudhis 2" class="photo">
            </div>
            <div class="photo-wrapper">
                <img src="URL_GAMBAR_3" alt="Foto Yudhis 3" class="photo">
            </div>
        </div>

        <p class="closing-text">Semoga panjang umur dan sehat selalu!</p>
    </div>

    <script>
        // JAVASCRIPT DIBUAT DI SINI
        function openGift() {
            const containerAwal = document.getElementById('container-awal');
            const containerHadiah = document.getElementById('container-hadiah');
            const giftBox = document.querySelector('.gift-box');

            // 1. Animasi "Meledak" Kado
            giftBox.style.transform = 'scale(3)'; /* Ukuran scale lebih besar untuk efek dramatis */
            giftBox.style.opacity = '0';
            
            // 2. Hilangkan Container Awal setelah animasi
            setTimeout(() => {
                containerAwal.style.display = 'none';
                
                // 3. Tampilkan Container Hadiah
                containerHadiah.style.display = 'flex';
                
                // Opsional: Jika ingin menambahkan efek konfeti meledak saat pertama kali dibuka
                document.querySelectorAll('.confetti').forEach(c => {
                    c.style.animation = 'none'; // Hentikan animasi jatuh sebelumnya
                    c.offsetHeight; // Trigger reflow
                    c.style.animation = 'fall 2s ease-out forwards'; // Ganti ke animasi meledak (lebih cepat)
                });
            }, 300); // Waktu yang lebih cepat (0.3 detik) agar transisi lebih mulus di HP
        }
    </script>
</body>
</html>
